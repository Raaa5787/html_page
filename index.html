<!DOCTYPE html>
<html lang="Fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">رزرو آنلاین هتل</h1>
      </header>
      <form id="hotel-form">
        <div class="form-group">
            <label id="name-label" for="name">نام و نام خانوادگی</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="نام و نام خانوادگی خود را وارد کنید"
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">تلفن</label>
            <input
              type="phone"
              name="phone"
              id="phone"
              class="form-control"
              placeholder="شماره تلفن  خود را وارد کنید"
            />
          </div>
          <div class="form-group">
            <p>مدت اقامت</p>
            <select id="dropdown" name="time" class="form-control" required>
              <option disabled selected value>انتخاب کنید</option>
              <option value="3">سه روز</option>
              <option value="5">پنج روز</option>
              <option value="7">هفت روز</option>
            </select>
          </div>
          <div class="form-group">
            <p>تعداد تخت</p>
            <label>
              <input
                name="bedcount"
                value="twobed"
                type="radio"
                class="input-radio"
                checked
              />
              <img src="twobed.jpeg" alt=" دو خواب" />
            </label>
            <label>
              <input
                name="bedcount"
                value="threeebed"
                type="radio"
                class="input-radio"
              />
              <img src="threeebed.jpeg" alt="سه خواب" />
            </label>
          </div>
          <div class="form-group">
            <p>وعده های روزانه قابل رزور</p>
  
            <label
              ><input
                name="breakfast"
                value="breakfast"
                type="checkbox"
                class="input-checkbox"
              />
              صبحانه</label
            >
            <label>
              <input
                name="lunch"
                value="lunch"
                type="checkbox"
                class="input-checkbox"
              />
              ناهار</label
            >
            <label
              ><input
                name="dinner"
                value="dinner"
                type="checkbox"
                class="input-checkbox"
              />
              شام</label
            >
      </form>
    </div>
  </body>
</html>
